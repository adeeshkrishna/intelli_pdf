<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliPDF-RAG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-900 text-gray-100 font-roboto">
    <header class="bg-gradient-to-r from-gray-800 to-gray-700 py-6 shadow">
        <div class="text-center">
            <h1 class="text-4xl font-bold">üìÑ Intelli PDF</h1>
            <p class="text-gray-400 text-sm mt-1">Query your PDFs intelligently using RAG & OpenAI</p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 py-10 space-y-8">
        <!-- Upload Form -->
        <form id="uploadForm" class="space-y-4" aria-label="Upload PDFs">
            <label class="block text-lg">Upload PDF Files:</label>
            <input type="file" id="file" name="file" accept=".pdf" multiple required
                   class="w-full px-4 py-3 border border-gray-600 rounded-lg bg-gray-800 text-gray-100 focus:ring-2 focus:ring-blue-500">
            <div class="flex gap-4 items-center">
                <button type="button" id="processButton"
                        class="bg-gradient-to-r from-blue-600 to-blue-800 hover:brightness-110 px-6 py-3 rounded-lg text-white font-semibold shadow">
                    üì• Process PDF
                </button>
                <div id="loadingIndicator" class="hidden flex items-center gap-2" role="status" aria-label="Loading">
                    <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                    <span>Processing...</span>
                </div></svg>
            </div>
        </form>

        <!-- Chat UI -->
        <section id="chatSection" class="hidden space-y-6">
            <div id="chatBox" class="h-96 overflow-y-auto bg-gray-800 p-4 rounded-lg shadow-inner space-y-4 border border-gray-600"></div>

            <div class="flex flex-col md:flex-row items-center gap-4">
                <input type="text" id="queryInput" placeholder="Ask something about your PDF..."
                       class="flex-1 px-4 py-3 border border-gray-600 rounded-lg bg-gray-700 text-gray-100 focus:ring-2 focus:ring-green-500">
                <button id="sendButton"
                        class="bg-gradient-to-r from-green-600 to-green-800 hover:brightness-110 px-6 py-3 rounded-lg text-white font-semibold shadow">
                    üöÄ Send
                </button>
                <button id="endChatButton"
                        class="bg-gradient-to-r from-red-600 to-red-800 hover:brightness-110 px-6 py-3 rounded-lg text-white font-semibold shadow">
                    ‚ùå End Chat
                </button>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
